services:
  - type: web
    name: cosnap-backend
    env: node
    plan: free
    buildCommand: npm ci && npx prisma generate
    startCommand: npm start
    preDeployCommand: npx prisma generate && npx prisma migrate deploy || true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000