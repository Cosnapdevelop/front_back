name: Security Scanning (Simplified)

on:
  schedule:
    # Run security scans weekly instead of daily
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM UTC
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '18'

jobs:
  # Basic dependency vulnerability scanning
  dependency-scan:
    name: Basic Dependency Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: project/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./project
        run: npm ci

      - name: Run npm audit (non-blocking)
        working-directory: ./project
        run: |
          npm audit --audit-level=high || echo "‚ö†Ô∏è Some vulnerabilities found, but not blocking deployment"
          
      - name: Security scan summary
        run: |
          echo "‚úÖ Basic security scan completed"
          echo "üìã Review any warnings above and update dependencies as needed"